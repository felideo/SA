{include file='views/back/form_padrao/header.html'}
<div class="contact-form form-group col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <div class="contact-form form-group col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <label>Email * :</label>
        <input class="form-control validar_email email_unico letras_e_numeros remover_caracteres_especiais" {if isset($cadastro)} readonly {/if} name="{$modulo.modulo}[{$modulo.modulo}][email]" value="{if isset($cadastro)}{$cadastro.usuario.0.email}{/if}" required>
    </div>
    <div class="form-group col-xs-12 col-sm-12 col-md-4 col-lg-4">
        <label>Nome:</label>
        <input class="form-control embelezar_string somente_letras" name="{$modulo.modulo}[pessoa][nome]" value="{if isset($cadastro)}{$cadastro['pessoa'][0]['nome']}{/if}" type="text" >
    </div>
    <div class="form-group col-xs-12 col-sm-12 col-md-8 col-lg-8">
        <label>Sobrenome * :</label>
        <input class="form-control embelezar_string somente_letras" name="{$modulo.modulo}[pessoa][sobrenome]" value="{if isset($cadastro)}{$cadastro['pessoa'][0]['sobrenome']}{/if}" type="text" required >
    </div>
</div>
{include file='views/back/form_padrao/footer.html'}

<script type="text/javascript">
    $('#data_limite').datetimepicker({
        sideBySide: true,
        debug: false,
        format: 'DD/MM/YYYY',
        widgetPositioning: {
            horizontal: 'auto',
            vertical: 'bottom'
        }
    });
</script>
